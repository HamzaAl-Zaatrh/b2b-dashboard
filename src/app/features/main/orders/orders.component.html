<section-header
  title="main.orders"
  titleIcon="shopping_basket"
  actionName="main.addOrder"
  actionIcon="add"
></section-header>

<section>
  <app-grid
    [enableSelection]="true"
    [dataSource]="orders"
    [totalCount]="totalCount"
    [actions]="orderAction"
    [columnsConfig]="orderColumnsConfig"
    (paginationChanged)="onPaginationChange($event)"
    [searchEnabled]="false"
  ></app-grid>
</section>
