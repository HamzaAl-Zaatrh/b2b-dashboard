

<section class="card-list">
  @for (card of statistics; track card.id) {
      <div class="card">
          <div class="card-header">
            <div class="card-title">{{ card.title }}</div>
            <mat-icon class="card-icon material-symbols-rounded">{{ card.icon }}</mat-icon>
          </div>
          <div class="card-body">
            <span class="main">{{ card.value }}</span>
          </div>
        </div>
  }

</section>

<section class="tabs-container">
  <mat-tab-group mat-stretch-tabs="false">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="card-icon material-symbols-rounded">inventory_2</mat-icon>
        {{ 'main.productsList' | translate }}
      </ng-template>
      <ng-template matTabContent>
        <div class="tab--padding-top">
          test
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="card-icon material-symbols-rounded">shopping_cart</mat-icon>
        {{ 'main.recentOrdersTable' | translate }}
      </ng-template>

      <ng-template matTabContent>
        <div class="tab--padding-top">
          test
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</section>
